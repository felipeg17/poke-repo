name: Submit

on:
  pull_request:
    branches: [ master, dev ]
  push:
    branches: [ master, dev ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  check-format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python environment
      uses: ./.github/actions/setup-python-env
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Check formatting with ruff
      run: |
        ruff format --check .

  check-typing:
    runs-on: ubuntu-latest
    needs: check-format
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python environment
      uses: ./.github/actions/setup-python-env
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Run mypy type checking
      run: |
        mypy .

  unit-test:
    runs-on: ubuntu-latest
    needs: check-typing
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python environment
      uses: ./.github/actions/setup-python-env
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v
